<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Salesforce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/salesforce-lightning-design-system/2.17.0/styles/salesforce-lightning-design-system.min.css">
</head>
<body class="slds-scope">
    <header class="slds-grid slds-grid_align-spread slds-p-around_medium">
        <img src="logo-salesforce.png" alt="Logo Salesforce" class="logo">
        <h1 class="slds-text-heading_large slds-text-color_inverse">Trivia Salesforce</h1>
        <img src="bandera-colombia.png" alt="Bandera de Colombia" class="flag">
    </header>

    <main class="slds-grid slds-grid_vertical-align-center slds-grid_align-center slds-m-around_medium">
        <div id="game-container" class="slds-box slds-theme_default slds-p-around_medium slds-grid slds-grid_vertical slds-align_absolute-center">
            <h2 id="question" class="slds-text-heading_medium slds-text-align_center"></h2>
            <div id="answers" class="slds-grid slds-grid_pull-padded slds-wrap slds-m-top_medium"></div>
        </div>
    </main>

    <footer class="slds-align_absolute-center slds-m-top_large">
        <p class="slds-text-color_inverse">Hecho con ❤️ en Colombia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
