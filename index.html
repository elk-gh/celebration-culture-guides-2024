<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Salesforce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/salesforce-lightning-design-system/2.17.0/styles/salesforce-lightning-design-system.min.css">
</head>
<body class="slds-scope">
    <header class="slds-grid slds-grid_align-spread slds-p-around_medium">
        <div>
            <img src="logo-salesforce.png" alt="Logo Salesforce" class="logo">
        </div>
        <h1 class="slds-text-heading_large">Trivia Salesforce</h1>
        <div>
            <img src="bandera-colombia.png" alt="Bandera de Colombia" class="flag">
        </div>
    </header>

    <main class="slds-m-around_medium">
        <div id="question-container" class="slds-box slds-theme_default slds-p-around_medium slds-size--1-of-1">
            <h2 id="question" class="slds-text-heading_medium"></h2>
            <ul id="answers" class="slds-list_dotted"></ul>
        </div>
    </main>

    <footer class="slds-align_absolute-center slds-m-top_large">
        <p>Hecho con ❤️ en Colombia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
